name: Build and Push TrustTunnel Endpoint image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract endpoint version
        id: version
        run: |
          VERSION=$(awk -F '"' '/^version = / {print $2; exit}' endpoint/Cargo.toml)
          echo "version=${VERSION}" >> "${GITHUB_OUTPUT}"

      - name: Prepare image name
        id: image
        run: |
          IMAGE_NAME=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "name=ghcr.io/${IMAGE_NAME}/trusttunnel-endpoint" >> "${GITHUB_OUTPUT}"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.image.outputs.name }}:latest
            ${{ steps.image.outputs.name }}:v${{ steps.version.outputs.version }}
